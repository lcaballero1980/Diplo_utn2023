<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
</head>

<body>

    <!-- Ejercicio 2: 
Programar un contador de caracteres para un textarea. -->


    <label for="texto">Escribe algo:</label>
    <textarea id="texto" rows="4" cols="50"></textarea>
    <p>Caracteres restantes: <span id="contador">0</span></p>

    <script>
        const textarea = document.getElementById("texto");
        const contador = document.getElementById("contador");


        function actualizarContador() {
            const texto = textarea.value;
            const caracteresRestantes = 140 - texto.length;
            contador.textContent = caracteresRestantes;


            if (caracteresRestantes < 0) {
                contador.style.color = "red";
            } else {
                contador.style.color = "black";
            }
        }


        textarea.addEventListener("input", actualizarContador);


        actualizarContador();
    </script>
</body>

</html>
